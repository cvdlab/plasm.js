<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Plasm.js showcase</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/docs.css">
  <link rel="stylesheet" href="styles/showcase.css">

</head>
  <body>
    <div id="row-container">
      <div id="navbar">
        <div id="bar">
          <div id="title">Plasm.js showcase</div>
          <div id="links">
            <ul>
              <li><a target="_blank" href="index.html">editor</a></li>
              <li><a target="_blank" href="docs.html">docs</a></li>
              <li><a target="_blank" href="https://github.com/cvdlab/plasm.js">github</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div id="col-container">
        <div id="categories"></div>
        <div id="showcase"></div>
      </div>
      <div id="details"></div>
    </div>

    <!-- <div id="copyright">CVDLAB © 2013-2014</div> -->
    <div id="made">made with ♥ in Rome, Italy @ <a target="_blank" href="http://cvdlab.org">CVDLAB</a></div>


  <template id="template-detail">
    <div class="detail-header">
      <div class="detail-snapshot-wrapper">
        <img class="snapshot" src="{{=it.image}}" width="200" height="150" />
      </div>
      <div class="detail-info">
        <p>By <a href="{{=it.author_page}}">{{=it.author_name}}</a></p>
        <div class="buttons">
          <a id="button_back" class="detail-button">Back</a>
          {{?it.page}}
          <a id="button_presentation" class="detail-button" href="{{=it.page}}">Presentation page</a>
          {{?}}
          {{?it.code}}
          <a id="button_compute" class="detail-button" href="{{=it.compute}}">Compute model</a>
          {{?}}
          {{?it.data}}
          <a id="button_show" class="detail-button" href="{{=it.show}}">Show model</a>
          {{?}}
        </div>
      </div>
    </div>
    <div class="detail-body">
      <div class="detail-code"></div>
    </div>
  </template>

  <script src="support/jquery.js"></script>
  <script src="support/doT.js"></script>
  <script src="support/director.js"></script>
  <script src="support/stick.js"></script>
  <script src="support/src-min-noconflict/ace.js"></script>
  <script src="libs/showcase.js"></script>

</body>
</html>
